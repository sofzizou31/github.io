<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد مبارك - Aidek Mabrouk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2e7d32;
            font-size: 28px;
        }
        
        .eid-image {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
        }
        
        .message {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin: 20px 0;
        }
        
        .name-input {
            margin: 20px 0;
        }
        
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1>عيد مبارك</h1>
        <img src="https://example.com/eid-image.jpg" alt="Aïd Mubarak" class="eid-image animate__animated animate__pulse animate__infinite">
        
        <div class="message">
            <p>كل عام وأنتم بخير</p>
            <p>تقبل الله منا ومنكم صالح الأعمال</p>
            <p>أعاده الله علينا وعليكم باليمن والبركات</p>
        </div>
        
        <div class="name-input">
            <input type="text" id="userName" placeholder="أدخل اسمك هنا">
            <button onclick="generateMessage()">إنشاء رسالتي</button>
        </div>
        
        <div id="personalMessage" class="message" style="display: none;">
            <!-- Message will appear here -->
        </div>
        
        <div class="footer">
            <p>موقع عيد مبارك - Aidek Mabrouk</p>
        </div>
    </div>

    <script>
        function generateMessage() {
            const name = document.getElementById('userName').value.trim();
            if (name === '') {
                alert('الرجاء إدخال اسمك');
                return;
            }
            
            const messages = [
                `كل عام و${name} بخير، تقبل الله منا ومنك صالح الأعمال`,
                `أعاده الله علينا وعليك ${name} باليمن والبركات`,
                `كل عام وأنت ${name} إلى الله أقرب`,
                `عيد مبارك ${name}، أسعد الله أيامك`
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            document.getElementById('personalMessage').innerHTML = `
                <h3>رسالة خاصة لـ ${name}</h3>
                <p>${randomMessage}</p>
                <button onclick="shareMessage()">مشاركة الرسالة</button>
            `;
            document.getElementById('personalMessage').style.display = 'block';
        }
        
        function shareMessage() {
            if (navigator.share) {
                navigator.share({
                    title: 'عيد مبارك',
                    text: document.getElementById('personalMessage').textContent,
                    url: window.location.href
                }).catch(err => {
                    console.log('Error sharing:', err);
                });
            } else {
                alert('مشاركة الرسالة: ' + document.getElementById('personalMessage').textContent);
            }
        }
    </script>
</body>
</html>
