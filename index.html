<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد مبارك - Aidek Mabrouk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #2e7d32;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .eid-image {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
            border: 3px solid #2e7d32;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .message {
            font-size: 1.2em;
            line-height: 1.8;
            color: #333;
            margin: 20px 0;
        }
        
        .name-input {
            margin: 25px 0;
        }
        
        input[type="text"] {
            width: 70%;
            padding: 12px;
            border: 2px solid #2e7d32;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }
        
        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #3e9d42;
            transform: scale(1.05);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }

        /* Décorations */
        .decoration {
            position: fixed;
            width: 120px;
            z-index: 0;
            opacity: 0.8;
            animation: float 4s ease-in-out infinite;
        }
        
        .left {
            left: 5%;
            top: 15%;
        }
        
        .right {
            right: 5%;
            top: 15%;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Étoiles animées */
        .star {
            position: absolute;
            color: gold;
            font-size: 20px;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Décorations flottantes -->
     <img src="images/lantern.png" 
     class="decoration right animate__animated animate__fadeInRight"
     alt="Décoration lanterne">

    <!-- Étoiles décoratives -->
    <div class="star" style="top:10%; left:15%;">★</div>
    <div class="star" style="top:25%; right:20%;">★</div>
    <div class="star" style="bottom:15%; left:20%;">★</div>
    <div class="star" style="bottom:25%; right:15%;">★</div>

    <div class="container animate__animated animate__fadeIn">
        <h1>عيد مبارك</h1>
        <img src="images/eid.jpg" alt="Aïd Mubarak" class="eid-image">
        
        <div class="message">
            <p>كل عام وأنتم بخير</p>
            <p>تقبل الله منا ومنكم صالح الأعمال</p>
            <p>أعاده الله علينا وعليكم باليمن والبركات</p>
        </div>
        
        <div class="name-input">
            <input type="text" id="userName" placeholder="أدخل اسمك هنا">
            <button onclick="generateMessage()">إنشاء رسالتي</button>
        </div>
        
        <div id="personalMessage" class="message" style="display: none;">
            <!-- Message will appear here -->
        </div>
        
        <div class="footer">
            <p>موقع عيد مبارك - Aidek Mabrouk</p>
        </div>
    </div>

    <script>
        function generateMessage() {
            const name = document.getElementById('userName').value.trim();
            if (name === '') {
                alert('الرجاء إدخال اسمك');
                return;
            }
            
            const messages = [
                `كل عام و${name} بخير، تقبل الله منا ومنك صالح الأعمال`,
                `أعاده الله علينا وعليك ${name} باليمن والبركات`,
                `كل عام وأنت ${name} إلى الله أقرب`,
                `عيد مبارك ${name}، أسعد الله أيامك`
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            document.getElementById('personalMessage').innerHTML = `
                <h3>رسالة خاصة لـ ${name}</h3>
                <p>${randomMessage}</p>
                <button onclick="shareMessage()">مشاركة الرسالة</button>
            `;
            document.getElementById('personalMessage').style.display = 'block';
        }
        
        function shareMessage() {
            if (navigator.share) {
                navigator.share({
                    title: 'عيد مبارك',
                    text: document.getElementById('personalMessage').textContent,
                    url: window.location.href
                }).catch(err => {
                    console.log('Error sharing:', err);
                });
            } else {
                alert('مشاركة الرسالة: ' + document.getElementById('personalMessage').textContent);
            }
        }

        // Ajout d'étoiles aléatoires
        function createStars() {
            const colors = ['gold', '#f8d56b', '#ffffff'];
            for (let i = 0; i < 10; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '★';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.fontSize = (Math.random() * 15 + 10) + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.color = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(star);
            }
        }
        
        window.onload = createStars;
    </script>
</body>
</html>
