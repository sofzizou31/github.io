<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد مبارك - Aidek Mabrouk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #2e7d32;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .eid-image {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
            border: 3px solid #2e7d32;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .message {
            font-size: 1.2em;
            line-height: 1.8;
            color: #333;
            margin: 20px 0;
        }
        
        .name-input {
            margin: 25px 0;
        }
        
        input[type="text"] {
            width: 70%;
            padding: 12px;
            border: 2px solid #2e7d32;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }
        
        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #3e9d42;
            transform: scale(1.05);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }

        /* Décorations - Lanternes */
        .decoration {
            position: fixed;
            z-index: 0;
            opacity: 0.9;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.7));
            width: 200px;
        }
        
        .left {
            left: 3%;
            top: 10%;
            transform: rotate(-15deg);
        }
        
        .right {
            right: 3%;
            top: 10%;
            transform: rotate(15deg) scaleX(-1);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-15deg); }
            50% { transform: translateY(-25px) rotate(-10deg); }
        }

        /* Étoiles animées */
        .star {
            position: absolute;
            color: gold;
            font-size: 20px;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        /* Contrôles musique */
        .music-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(255,255,255,0.8);
            padding: 5px;
            border-radius: 20px;
        }
        
        .music-controls button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 5px 15px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Adaptation mobile */
        @media (max-width: 768px) {
            .decoration {
                width: 150px !important;
                opacity: 0.7;
            }
            
            .left {
                left: 1%;
                top: 5%;
            }
            
            .right {
                right: 1%;
                top: 5%;
            }
        }

        /* Style pour les boutons de partage */
        .share-buttons {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .share-btn {
            background-color: #25D366;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .share-btn i {
            margin-right: 5px;
        }
    </style>
    <!-- Icônes Font Awesome pour les boutons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Lecteur audio caché -->
    <audio id="eidMusic" loop>
        <source src="music/eid-sound.mp3" type="audio/mpeg">
    </audio>

    <!-- Décorations flottantes - Lanternes agrandies -->
    <img src="images/lantern.png" class="decoration left animate__animated animate__fadeInLeft" alt="Lanterne gauche">
    <img src="images/lantern.png" class="decoration right animate__animated animate__fadeInRight" alt="Lanterne droite">

    <!-- Étoiles décoratives -->
    <div class="star" style="top:10%; left:15%;">★</div>
    <div class="star" style="top:25%; right:20%;">★</div>
    <div class="star" style="bottom:15%; left:20%;">★</div>
    <div class="star" style="bottom:25%; right:15%;">★</div>

    <div class="container animate__animated animate__fadeIn">
        <h1>عيد مبارك</h1>
        <img src="images/eid-image.jpg" alt="Aïd Mubarak" class="eid-image animate__animated animate__pulse animate__infinite">
        
        <div class="message">
            <p>كل عام وأنتم بخير</p>
            <p>تقبل الله منا ومنكم صالح الأعمال</p>
            <p>أعاده الله علينا وعليكم باليمن والبركات</p>
        </div>
        
        <div class="name-input">
            <input type="text" id="userName" placeholder="أدخل اسمك هنا">
            <button onclick="generateMessage()">إنشاء رسالتي</button>
        </div>
        
        <div id="personalMessage" class="message" style="display: none;">
            <!-- Message will appear here -->
        </div>
        
        <div class="footer">
            <p>موقع عيد مبارك - Aidek Mabrouk</p>
            <p>🚀 SOFZIZOU 🚀</p>
            <p><a href="https://sofzizou31.github.io/" style="color: #2e7d32; text-decoration: none;">عيد مبارك</a></p>
        </div>
    </div>

    <script>
        // Gestion de la musique
        const music = document.getElementById('eidMusic');
        music.volume = 0.3;

        function playMusic() {
            music.play().catch(e => console.log("Lecture bloquée :", e));
        }

        function pauseMusic() {
            music.pause();
        }

        document.body.addEventListener('click', function initMusic() {
            playMusic();
            document.body.removeEventListener('click', initMusic);
        }, { once: true });

        // Génération de messages
        function generateMessage() {
            const name = document.getElementById('userName').value.trim();
            if (name === '') {
                alert('الرجاء إدخال اسمك');
                return;
            }
            
            const messages = [
                `كل عام و${name} بخير، تقبل الله منا ومنك صالح الأعمال`,
                `أعاده الله علينا وعليك ${name} باليمن والبركات`,
                `كل عام وأنت ${name} إلى الله أقرب`,
                `عيد مبارك ${name}، أسعد الله أيامك`
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            document.getElementById('personalMessage').innerHTML = `
                <h3>رسالة خاصة لـ ${name}</h3>
                <p>${randomMessage}</p>
                <div class="share-buttons">
                    <button class="share-btn" onclick="shareViaWhatsApp()">
                        <i class="fab fa-whatsapp"></i> مشاركة عبر واتساب
                    </button>
                    <button onclick="shareMessage()">
                        <i class="fas fa-share-alt"></i> مشاركة عامة
                    </button>
                </div>
            `;
            document.getElementById('personalMessage').style.display = 'block';
        }
        
        // Partage spécifique WhatsApp
        function shareViaWhatsApp() {
            const messageText = document.querySelector('#personalMessage p').textContent;
            const shareUrl = window.location.href;
            const whatsappText = `${messageText}\n\n${shareUrl}`;
            
            window.open(`https://wa.me/?text=${encodeURIComponent(whatsappText)}`, '_blank');
        }
        
        // Partage natif (pour autres applications)
        function shareMessage() {
            const messageText = document.querySelector('#personalMessage p').textContent;
            const shareUrl = window.location.href;
            
            if (navigator.share) {
                navigator.share({
                    title: 'عيد مبارك',
                    text: messageText,
                    url: shareUrl
                }).catch(err => {
                    console.log('Error sharing:', err);
                    copyToClipboard(`${messageText}\n\n${shareUrl}`);
                });
            } else {
                copyToClipboard(`${messageText}\n\n${shareUrl}`);
            }
        }
        
        // Fonction pour copier dans le presse-papier
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('تم نسخ الرسالة! يمكنك الآن لصقها في أي تطبيق مراسلة');
            }).catch(() => {
                prompt('انسخ هذا النص للشاركة:', text);
            });
        }

        // Ajout d'étoiles aléatoires
        function createStars() {
            const colors = ['gold', '#f8d56b', '#ffffff'];
            for (let i = 0; i < 10; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '★';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.fontSize = (Math.random() * 15 + 10) + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.color = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(star);
            }
        }
        
        window.onload = createStars;
    </script>
</body>
</html>
